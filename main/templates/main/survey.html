{% extends "main/base.html" %}

{% block content %}
<h1 style="margin-top:80px;text-align:center;color:#422B17;">Find the right hobby for you!</h1>

<style>

	.template {
		text-align: initial;
	}

	.button {
	  border: 2px solid black;
	  color: white;
	  padding: 15px 32px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	  font-size: 20px;
	  margin-top: auto;
	  margin-left: auto;
	  cursor: pointer;
	}

	.buttonback {
		float: right;
		margin-top: 200;
		background: #4EDA16
	}

	.buttonsubmit {
		margin-top: 1000;
		background: #4EDA16;
	}

	#a2 {
  		margin-top: 10px;
	}

	@media (min-width: 600px) {
		.buttonsubmit {
		margin-left: 350;
		margin-top: 1200;
		background: #4EDA16;
	}

	}

	.button:hover {
		background: white;
		color: black;
	}

	.square {
		border-radius: 25px 25px 25px 25px;
		margin: auto;
		height: 1500px;
		width: 75%;
		border: 4px solid black;
		background-color: white;
		opacity: 0.7;
	}

	@media (min-width: 600px) {
		.square {
		border-radius: 25px 25px 25px 25px;
		margin: auto;
		height: 70%;
		width: 65%;
		border: 4px solid black;
		background-color: white;
		opacity: 0.7;
	}


	}

	.question {
		border-radius: 25px 25px 25px 25px;
		height: 50px;
		width: 500px;
		border: 4px solid black;
		background-color: white;
		font-size: 125%;
		text-align: center;
		margin-left: auto;
		margin-right: auto;
		margin-top: 10px;
	}

	@media (min-width: 600px) {
		.question {
			font-size: 25;
			text-align: center;
		}
	}

	.answer {
		font-size: 30;

	}

	input[type='radio'] { 
    	transform: scale(1.5); 
    	margin-left: 85;
 	}



 	@media (min-width: 600px) {
 		.answer {
			font-size: 40;

		}

		input[type='radio'] { 
    		transform: scale(2);
    		margin-left: 180;
 		}
	}

</style>

<div class="square">
<form method="post">
    {% csrf_token %}
    <p class="question">Are you looking for a sport?:</p>
    <input type="text" name="question1">
    <p>Question 2:</p>
    <input type="radio" name="question2" value="option1"> Option 1<br>
    <input type="radio" name="question2" value="option2"> Option 2<br>
    <input type="radio" name="question2" value="option3"> Option 3<br>
    <p>Question 3:</p>
    <input type="checkbox" name="question3[]" value="option1"> Option 1<br>
    <input type="checkbox" name="question3[]" value="option2"> Option 2<br>
    <input type="checkbox" name="question3[]" value="option3"> Option 3<br>
    <br>
    <input type="submit" value="Submit">
</form>

</div>
<br></br>
<a href="/"><button class="button buttonback">Back to Start</button></a>




{% endblock %}
