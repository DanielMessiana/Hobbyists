{% extends 'base.html' %}

{% block content %}

<style>

.middlebox {
	border-radius: 25px;
	border: 5px solid #241E19;
	background-color: white;
	height: 75%;
	width: 75%;
	opacity: 0.7;
	margin: 0 auto;
	padding: 20px;
	box-sizing: border-box;
}

h2 {
	font-size: 25px;
}

</style>

<div class="middlebox">
	<h2>Account</h2>
	<h3>Username: {{ current_user.username }}</h3>
	<h3>Email: {{ current_user.email }}</h3>
	<form method="post">
		<div class="container">
			<button class="button" type="submit" name="logout" value="logout">Log out</button>
		</div>
		<div class="container">
			<button class="button" type="submit" name="delete" value="delete">Delete account</button>
		</div>
	</form>

</div>

{% endblock %}
