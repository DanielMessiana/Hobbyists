{% extends 'base.html' %}

{% block content %}

<style>

.surveybutton {
  border-radius: 15px;
  border: 3px solid #6db474;
  background: #62a268;
}

.main-container {
  display: flex;
  padding: 10px;
  gap: 20px;
  box-sizing: border-box;
  height: 100dvh;
  align-items: start;
}

h2 {
  font-size: 25px;
}

.middle {
  border-radius: 25px;
  border: 5px solid #241E19;
  background-color: white;
  opacity: 0.7;
  padding: 20px;
  width: 50%;
  height: 75%;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: start;
  align-items: center;
}

.text {
  font-size: 25px;
}

@media (min-width: 600px) {
  h1.text {
    font-size: 40px;
  }
  p.text {
    font-size: 200%;
  }
}

.h1f {
  margin-top: 30px;
  color: #58728C;
}

hr.solid {
  border-top: 3px solid #bbb;
}

</style>

<div class="main-container">
  <img class="resize" src="{{ url_for('static', filename='logo.png') }}" alt="Hobbyists Logo">
  <div class="middle">
    <h1 class="h1f text">Welcome to Hobbyists</h1>
    <div style="margin-top: 80px;">
      <p class="text">Looking for hobbies? Take our quiz to find out what's best for you!</p>
      <br>
      <a href="/survey"><button class="button surveybutton">Start Test</button></a>
    </div>
  </div> 
</div>

{% endblock %}
